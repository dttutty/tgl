sampling:
  - layer: 1
    neighbor: 
      - 10
    strategy: 'recent'
    prop_time: False
    history: 1
    duration: 0
    num_thread: 32
memory: 
  - type: 'node'
    dim_time: 128
    deliver_to: 'self'
    mail_combine: 'last'
    memory_update: 'gru'
    mailbox_size: 1
    combine_node_feature: True
    dim_out: 512
gnn:
  - arch: 'transformer_attention'
    layer: 1
    att_head: 2
    dim_time: 128
    dim_out: 128

train:
  - epoch: 100
    batch_size: 4000 # local batch_size
    lr: 0.0001
    dropout: 0.2
    att_dropout: 0.2
    reorder: 8
    ndim: 128
    edim: 128